<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<!-- head Start-->
<div th:replace="fragment/head :: head">head</div>
<!-- head End-->

<body>
<!--header Start-->
<div th:replace="fragment/headerTitle ::headerTitle">header</div>
<!--header End-->

<!-- wrap -->
<div id="wrap">
    <div id="container">
        <!-- location_area -->
        <div th:replace="fragment/board/boardTitle :: best(${eachboard})"></div>
        <!-- //location_area -->

        <!-- bodytext_area -->
        <div class="bodytext_area box_inner">

            <div class = "board_main">
                <div th:replace="fragment/board/bestweekboard :: bestweekboard(${weekview})"></div>
                <div th:replace="fragment/board/bestmonthboard :: bestmonthboard(${monthview})"></div>
            </div>

            <ul class="bbsview_list">
                <li class="bbs_title">제목 : <span th:text="${eachboard.title}"></span></li>
                <li class="bbs_hit">작성일 : <span th:text="${eachboard.registeredAt}">2021.02.19</span></li>
                <li class="bbs_hit">수정일 : <span th:text="${eachboard.updatedAt}">2021.02.19</span></li>
                <li class="bbs_hit">작성자 : <span th:text="${eachboard.nickname}">2021.02.19</span></li>
                <li class="bbs_date">조회수 : <span th:text="${eachboard.viewBoard}">235</span></li>
                <li class="bbs_content">
                    <div class="editer_content">
                        <span class="addr" cols="120px" rows="30" readonly style="resize: none; font-size: medium;
                        border: 0; outline: 0;" th:utext="${eachboard.contents.replaceAll('\n','<br/>')}">
                        </span>
                    </div>
                </li>
            </ul>
            <p class="btn_line txt_right">
                <a href="" th:href="@{/board(id=${eachboard.category.id})}" class="btn_bbs">글목록</a>
                <a></a>
                <span th:if="${eachboard.nickname}==${Answer.nickname}">
                    <a href="" th:href="@{/board/form/modify(boardid=${eachboard.id}}" class="btn_bbs">수정하기</a>
                    <a href="" th:href="@{/board/delete(id=${eachboard.id})}" class="btn_bbs">삭제하기</a>
                </span>
            </p>

            <!--댓글 기능시작 -->

            <div class="comment" th:replace="fragment/answer/answerlist :: answerlist(${Answer},${Answers})">answerlist</div>

            <br><br>
            <!--댓글 기능끝-->

            <ul class="near_list mt20">
                <li><h4 class="prev">이전글</h4><a>CS 기술 면접 가이드</a></li>
                <li><h4 class="next">다음글</h4><a>클린 코드 그리고 리팩토링</a></li>
            </ul>
        </div>
        <!-- //bodytext_area -->

    </div>
    <!-- //container -->

    <div th:replace="fragment/footer"/>

</div>
<!-- //wrap -->

<div th:replace="fragment/sideMenu"/>

</body>

</html>
